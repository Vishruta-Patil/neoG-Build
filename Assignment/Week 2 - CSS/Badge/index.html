<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="text-with-badge">
        <p class="heading">
          Text with a badge
          <span class="flex-container text-with-badge-id">2</span>
        </p>
      </div>
      <div class="text-with-badge">
        <p class="heading">
          Text with a large badge
          <span class="flex-container text-with-badge-id large-badge-id"
            >9</span
          >
        </p>
      </div>

      <div class="button-with-badge-left-container flex-container">
        <p class="heading">Button with a badge on left</p>
        <button class="btn button-with-badge-left">
          Action
          <span
            class="flex-container button-with-badge button-with-badge-left-id"
            >9</span
          >
        </button>
      </div>

      <div class="button-with-badge-left-container flex-container">
        <p class="heading">Button toggles batch visibility</p>
        <button class="btn toggle-button-with-badge">
          Hide
          <span
            id="toggle-id"
            class="flex-container button-with-badge toggle-button-with-badge-id"
            >9</span
          >
        </button>
      </div>

      <div  class="button-with-badge-left-container flex-container">
        <p class="heading">Button toggles batch visibility</p>

        <div class="material-icons">
          home <span
          class="flex-container icon-badge"
          >18</span
          >
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
