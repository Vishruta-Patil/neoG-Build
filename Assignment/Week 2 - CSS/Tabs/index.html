<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tab-hero-container">
        <div class="tabs-container flex-container">
          <button class="tab active" data-id="content-1">Tab1</button>
          <button class="tab" data-id="content-2">Tab2</button>
          <button class="tab" data-id="content-3">Tab3</button>
        </div>

        <div class="content-container flex-container">
          <div class="content active" id="content-1">content 1</div>
          <div class="content" id="content-2">content 2</div>
          <div class="content" id="content-3">content 3</div>
        </div>
      </div>

      <div class="tab-hero-container">
        <div class="scrollable-tabs-container ">
          <button class="scrollable-tab active" data-scrollable="scrollable-content-1">Scrollable Tab1</button>
          <button class="scrollable-tab" data-scrollable="scrollable-content-2">Scrollable Tab2</button>
          <button class="scrollable-tab" data-scrollable="scrollable-content-3">Scrollable Tab3</button>
          <button class="scrollable-tab" data-scrollable="scrollable-content-4">Scrollable Tab4</button>
          <button class="scrollable-tab" data-scrollable="scrollable-content-5">Scrollable Tab5</button>
          <button class="scrollable-tab" data-scrollable="scrollable-content-6">Scrollable Tab6</button>
          <button class="scrollable-tab" data-scrollable="scrollable-content-7">Scrollable Tab7</button>
          <button class="scrollable-tab" data-scrollable="scrollable-content-8">Scrollable Tab8</button>
          <button class="scrollable-tab" data-scrollable="scrollable-content-9">Scrollable Tab9</button>
          <button class="scrollable-tab" data-scrollable="scrollable-content-10">Scrollable Tab7</button>
          <button class="scrollable-tab" data-scrollable="scrollable-content-11">Scrollable Tab8</button>
          <button class="scrollable-tab" data-scrollable="scrollable-content-12">Scrollable Tab9</button>
        </div>

        <div class="content-scrollable-container flex-container">
          <div class="scrollable-content active" id="scrollable-content-1">Scrollable content 1</div>
          <div class="scrollable-content" id="scrollable-content-2">Scrollable content 2</div>
          <div class="scrollable-content" id="scrollable-content-3">Scrollable content 3</div>
          <div class="scrollable-content" id="scrollable-content-4">Scrollable content 4</div>
          <div class="scrollable-content" id="scrollable-content-5">Scrollable content 5</div>
          <div class="scrollable-content" id="scrollable-content-6">Scrollable content 6</div>
          <div class="scrollable-content" id="scrollable-content-7">Scrollable content 7</div>
          <div class="scrollable-content" id="scrollable-content-8">Scrollable content 8</div>
          <div class="scrollable-content" id="scrollable-content-9">Scrollable content 9</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
