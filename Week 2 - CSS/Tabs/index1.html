<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 62.5%;
      }
      .content {
        display: none;
      }
      .active {
        display: block;
      }
      .active-tab {
        color: red;
      }
      .tab {
        background-color: blue;
        color: white;
        padding: 1rem 3rem;
        font-weight: 700;
        outline: none;
        border: none;
        font-size: 2rem;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tab-container">
        <button class="tab" data-id="tab-1">Tab 1</button>
        <button class="tab" data-id="tab-2">Tab 2</button>

      </div>

      <div class="content-container">
        <div class="content" id="tab-1"><h1>This is content 1</h1></div>
        <div class="content" id="tab-2"><h1>This is content 2</h1></div>
        <div class="content" id="tab-3"><h1>This is content 3</h1></div>
      </div>
    </div>
  </body>

      getId.classList.add("active");
    });
  </script>
</html>
